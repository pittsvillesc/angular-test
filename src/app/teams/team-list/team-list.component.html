<table class="table table-hover">
  <thead>
    <th>School</th>
    <th>Team Name</th>
    <th>Abbrev.</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamList">
      <td (click)="selectTeam(team)">{{team.school}}</td>
      <td (click)="selectTeam(team)">{{team.teamName}}</td>
      <td (click)="selectTeam(team)">{{team.abbreviation}}</td>
      <td><a class="btn text-danger" (click)="deleteTeam(team.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
